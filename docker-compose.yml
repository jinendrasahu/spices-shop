version: '3.8'

services:
  # MySQL Database Service
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-wordpress}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_USER: ${MYSQL_USER:-wordpress_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-wordpress_password}
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wordpress_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    expose:
      - "3306"

  # WordPress Service
  wordpress:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE:-wordpress}
      WORDPRESS_DB_USER: ${MYSQL_USER:-wordpress_user}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD:-wordpress_password}
      WORDPRESS_TABLE_PREFIX: ${WORDPRESS_TABLE_PREFIX:-wp_}
      WORDPRESS_DEBUG: ${WORDPRESS_DEBUG:-false}
    volumes:
      - wp_data:/var/www/html
      - ./configure-site.php:/var/www/html/configure-site.php
      - ./anazah-products.json:/var/www/html/anazah-products.json
      - ./logo.png:/var/www/html/logo.png
      - ./new_logo.png:/var/www/html/new_logo.png
      - ./hero-organic.jpg:/var/www/html/hero-organic.jpg
      - ./big_title_bg_1.png:/var/www/html/big_title_bg_1.png
      - ./anazah-product-images:/var/www/html/anazah-product-images
      - ./htaccess.txt:/var/www/html/.htaccess
    networks:
      - wordpress_network
    restart: unless-stopped
    expose:
      - "80"
    ports:
      - "${PORT:-8080}:80"

volumes:
  db_data:
  wp_data:

networks:
  wordpress_network:
    driver: bridge
